<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Bank</title>
    <link rel="shortcut icon" href="bitcoin.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bank.css">
    <script src="https://kit.fontawesome.com/d521dd3dda.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="alert" class="positoning">
        <div class="box">
            <div class="close">
                <i id="alert-off" class=" point fa-solid fa-xmark "></i>
             </div>
            <div class="alert-box">
                <i class="fa-solid fa-circle-xmark"></i>
                <h3>Wrong Input</h3>
                <p>Please enter number input</p>
             </div>
        </div>
    </section>
    <section id="alert2" class="positoning">
        <div class="box">
            <div class="close">
                <i id="alert-off2" class=" point fa-solid fa-xmark "></i>
             </div>
            <div class="alert-box">
                <i class="fa-solid fa-circle-exclamation"></i>
                <h3>Empty Balance</h3>
                <p>You havn't enough blance</p>
             </div>
        </div>
    </section>
    <section class="main-section">
        <div class="main-blance-transation">
            <div class="blance-section">
                <div class="blance-div">
                    <h1 ><span id="deposite-blance">00</span></h1>
                    <h3>Total Deposite</h3>
                </div>
                <div class="blance-div">
                    <h1><span id="withdraw-blance">00</span></h1>
                    <h3>Total withdraw</h3>
                </div>
                <div class="current-blance blance-div">
                    <h1><span id="current-blance">1000</span></h1>
                    <h3>Current Balance</h3>
                </div>
            </div>
            <div class="transation-section">
                <div id="deposite" class="transation-div">
                    <h3>Please Deposite</h3>
                    <input id="depositeTransation" type="text">
                    <button id="depositeButton">Transation</button>
                </div>
                <div id="withdraw" class="transation-div">
                    <h3>Please withdraw</h3>
                    <input id="withdrawTransation" type="text">
                    <button id="withdrawButton">Transation</button>
                </div>
            </div>
        </div>
        <div class="button-div">
            <button id="logout">Log Out</button>
        </div>
    </section>
   

    <script src="script/bank.js"></script>
</body>

</html>
